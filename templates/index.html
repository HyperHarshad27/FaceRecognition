<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-user-check me-2"></i>
                Face Recognition Attendance System
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="/">
                    <i class="fas fa-home me-1"></i>
                    Dashboard
                </a>
                <a class="nav-link" href="/admin/login">
                    <i class="fas fa-users me-1"></i>
                    Manage Employees
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-camera me-2"></i>
                            Live Camera Feed
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="camera-container">
                            <img id="camera-feed" src="" alt="Camera Feed" class="img-fluid">
                            <div id="camera-placeholder" class="camera-placeholder">
                                <i class="fas fa-camera fa-3x text-muted"></i>
                                <p class="mt-2 text-muted">Camera not active</p>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button id="start-camera" class="btn btn-success me-2">
                                <i class="fas fa-play me-1"></i>
                                Start Camera
                            </button>
                            <button id="stop-camera" class="btn btn-danger" disabled>
                                <i class="fas fa-stop me-1"></i>
                                Stop Camera
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Attendance Confirmation Modal -->
    <div class="modal fade" id="attendanceModal" tabindex="-1" aria-labelledby="attendanceModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="attendanceModalLabel">Attendance Marked</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <div class="mb-3">
              <img id="employee-uploaded-photo" src="" alt="Uploaded Photo" class="img-thumbnail" style="max-width: 120px;">
              <img id="employee-live-photo" src="" alt="Live Photo" class="img-thumbnail ms-2" style="max-width: 120px;">
            </div>
            <h5 id="employee-fullname">Full Name</h5>
            <p class="mb-1">Employee ID: <span id="employee-id">ID</span></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
